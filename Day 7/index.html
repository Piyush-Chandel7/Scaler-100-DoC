<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Liquid Motion Nav Bar</title>
  </head>
  <body>
    <nav>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="nav-links">
        <li class="li"><a href="#">About</a></li>
        <li class="li"><a href="#">Contact</a></li>
        <li class="li"><a href="#">Projects</a></li>
      </ul>
    </nav>

    <script src="app.js"></script>
    <script src="file:///C:/Projects/jquery-3.5.1.js"></script>
    <script>
      if(window.matchMedia('(max-width:858px)').matches){
         $(document).ready(function(){
         $(".li").click(function(){   
         $(".nav-links").hide();
      }); 
      
         });
      
      };
      </script>
      
      <script>
      if(window.matchMedia('(max-width:858px)').matches){
         $(document).ready(function(){
         $(".hamburger").click(function(){
         $(".nav-links").show();
         });
      
            });
      };
      
      </script>
  </body>
</html>
